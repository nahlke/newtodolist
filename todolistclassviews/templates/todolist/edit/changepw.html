{% extends "index.html" %}
{% load static %}

{% block name %}Passwort{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						{{ form|crispy }}
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn btn-outline-primary" type="submit" value="Passwort ändern">
						</div>
						<a class="btn btn-outline-primary" href="{% url "hometodo"%}">Zurück</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Altes Passwort..';
		form_fields[2].placeholder='Neues Passwort...';
		form_fields[3].placeholder='Neues Passwort wiederholen...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock %}
